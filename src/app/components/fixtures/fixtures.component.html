<div class="row">
	<div class="col-xs-12" *ngIf="noLeagueSelected" class="text-center">
		<h4>You are almost there!</h4>
		<p>Select your favorite league(s) and get ready for the upcoming fixtures</p>
		<p>
			<a routerLink='/settings' class="btn btn-primary btn-block"> Select League(s)</a>
		</p>
	</div>
	<div *ngIf="!noLeagueSelected"  class="col-xs-12">
		<h3>Upcoming Fixtures</h3>
		<app-section-selector (userChangedLeague)="onLeagueChange($event)"></app-section-selector>
		<app-fixtures-list [competitionId]="leagueCompetitionId"></app-fixtures-list>
	</div>
</div>
