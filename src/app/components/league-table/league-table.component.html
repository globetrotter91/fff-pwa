<div class="row">
	<div class="col-md-12">
		<table class="table">
      <thead>
        <th>#</th>
        <th>Team</th>
        <th>Games</th>
        <th>Points</th>
        <th>GD</th>        
      </thead>
      <tbody>
        <tr *ngFor="let pos of rankings">
          <td>{{ pos.position }}</td>
          <td>{{ pos.teamName }}</td>
          <td>{{ pos.playedGames }}</td>
          <td>{{ pos.points }}</td>
          <td>{{ pos.goalDifference }}</td>
        </tr>
      </tbody>
    </table>
	</div>
</div>
