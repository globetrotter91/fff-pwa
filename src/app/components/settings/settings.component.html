<div class="row">
	<div class="col-md-12">
		<h3>Select your league(s)</h3>
		<div class="form-group">
			<label>Filter By Country</label>
			<select class="form-control" [(ngModel)]="selectedCountry" (ngModelChange)="countrySelected()">
				<option *ngFor="let country of countries" [ngValue]="country">{{country}}</option>
			</select>
		</div>
	</div>
	<div class="col-md-12">
		<ul class="list-group">
			<li
				class="list-group-item"
				*ngFor="let league of leaguesToDisplay"
				(click)="leagueSelected(league)"
			>
				<span class="badge" *ngIf="league.isSelected"><i class="fa fa-check"></i></span>
				{{ league.leagueName }}
			</li>
		</ul>
	</div>
</div>
